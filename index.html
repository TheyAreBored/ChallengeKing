<!DOCTYPE HTML>
<html>
	<head>
		<title>CHALLENGE KING APP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="homepage is-preload">

		<!--Start of Top Section-->
		<div id="top_section" class="all_sections_common_css hidden">
			<img id="sunrays" class="hidden" src="images/sunrays.png" alt="Sunrays">
			<div id="ck_logo"> <img src="images/challenge_king_logo.png" alt="Challenge King Logo"> </div>
            		<div id="fun_challenges_text"> <p>Fun Active Game For Kids</p> </div>
			<div id="king_waving_no_hands"> <img src="images/king_waving_no_ads.png" alt="Challenge King Waving"> </div>
			<div id="app_store_icons">
				<a href="https://www.apple.com/app-store/" target="_blank"> <img id="apple_store_icon" src="images/apple_store_icon.png" alt="Apple Store Icon"> </a>
				<a href="https://play.google.com/" target="_blank"> <img id="play_store_icon" src="images/play_store_icon.png" alt="Play Store Icon"> </a>
			</div>
			<div id="download_for_free" class="hidden"> <img src="images/download_for_free.png" alt="Download For Free"> </div>
        	<!--End of Top Section-->
		</div>

		<!--Start of Quotes Section-->
		<div id="quotes_section" class="all_sections_common_css hidden">
			<div id="star_rating"> <img src="images/5_star_rating_gradient.png" alt="Star Rating"> </div>
			<p id="quote" class="fly-in-right">“A fantastic way to keep my kids entertained at home during the school holidays! They loved it, and were exhausted!”</p>
			<p id="quote_from" class="fly-in-left">App Store Review</p>
		<!--End of Quotes Section-->
		</div>

		<!--Start of Share Section-->
		<div id="share_section" class="hidden">
			<p id="follow_and_share_text" class="fly-in-left">Follow & Share</p>
			<div id="social_sharing_icons">
				<a href="https://www.facebook.com/" target="_blank"> <img id="facebook_logo" src="images/facebook_logo.png" alt="Facebook Logo"> </a>
				<a href="https://www.instagram.com/" target="_blank"> <img id="instagram_logo" src="images/instagram_logo.png" alt="Instagram Logo"> </a>
				<a href="https://www.tiktok.com/" target="_blank"> <img id="tiktok_logo" src="images/tiktok_logo.png" alt="TikToK Logo"> </a>
			</div>
			<p id="share_hashtag" class="fly-in-right">#ChallengeKingApp</p>
		<!--End of Share Section-->
		</div>

		<!--CK Scroll Effect JS-->
		<script src="assets/js/scroll-effects.js"></script>

		<!--Start of Are You Fit Enough Section-->
		<div id="fit_enough_section" class="all_sections_common_css hidden">
			<img id="sunrays" src="images/sunrays.png" alt="Sunrays">
			<div id="fit_enough_images" class="hidden">
				<img id="castle_with_text" src="images/fit_enough_castle_and_text.png" alt="Castle With Text">
				<div class="fly-in_left">
				<img id="squirrel_with_stinkbomb" src="images/squirrel_with_stinkbomb.png" alt="Squirrel With Stinkbomb">
				</div>
				<div class="fly-in-right">
				<img id="squirrel_with_tongue" src="images/squirrel_with_tongue.png" alt="Squirrel With Tongue">
				</div>
			</div>
		<!--End of Are You Fit Enough Section-->
		</div>
		
	</body>
</html>
